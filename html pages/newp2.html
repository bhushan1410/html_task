<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style3.css"
  </head>
  <body>
    <div class="title">Survey Form</div>
    <div class="survey-form">
      <div class="description">Let us know how can we improve free code</div>

      <div class="sub-group">
        <label class="left">*Name:</label>
        <input type="text" placeholder="Enter your name" class="right" />
      </div>
      <div class="sub-group">
        <label class="left">*Email:</label>
        <input type="email" placeholder="Enter your name" class="right" />
      </div>
      <div class="sub-group">
        <label class="left">*Age:</label>
        <input type="number" placeholder="Age" class="right" />
      </div>

      <label class="left">Which option best describes your current role?</label>
      <select class="dropdown">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
      </select>

      <div>
        <label class="left">*how likely would you recommend to friend</label>
        <ul style="list-style: none" class="right">
          <li class="checkbox">
            <label><input type="checkbox" value="definetly" />definetly</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" value="maybe" />maybe</label>
          </li>
          <li class="checkbox">
            <label><input type="checkbox" value="Not sure" />Not sure</label>
          </li>
        </ul>
      </div>

      <label class="left">what do you like most in FCC</label>
      <select class="dropdown">
        <option value="f">F</option>
        <option value="c">C</option>
        <option value="c">C</option>
      </select>

      <div>
        <label class="left">Things that should be improved in future:</label>
        <ul style="list-style: none" class="right">
          <li class="radio"><input type="radio" />Front end projects</li>
          <li class="radio"><input type="radio" />Back end projects</li>
          <li class="radio"><input type="radio" />Data Visulization</li>
        </ul>
      </div>
    </div>
  </body>
</html>
